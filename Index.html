<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box 
        position="1 0.5 -4" 
        rotation="0 45 0" 
        color="#4CC3D9"
        ></a-box>
        <a-plane
        position="0 -0.5 -5" 
        rotation="-90 0 0"
        width="5" 
        height="6" 
        color="#7BC8A4"
        ></a-plane>
        <a-sphere
        position="-1.25 0.3 -5" 
        radius="0.9" 
        color="#EF2D5E"
        ></a-sphere>
        <a-cylinder
        position="0 0.5 -6" 
        radius="0.5" 
        height="2.5" 
        color="#FFC65D"
        ></a-cylinder>
        <a-sky
        color="#ECECEC"
        ></a-sky>
        
    </a-scene>
</body>

</html>
